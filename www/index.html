<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- jquery -->
    <!-- <script src="lib/jquery/dist/jquery.min.js"></script> -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body>
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <div class="h1 title">{{ title }}</div>
            <button class="button button-icon icon ion-navicon" ng-click="openPopover($event, popover)"></button>
        </ion-header-bar>
        <ion-content class="padding bg-snow">
            <!-- <div ng-include src="'templates/nav.html'"></div> -->
            <div ui-view></div>
        </ion-content>
        <div ng-include src="'templates/tabs.html'"></div>
        <!-- <ion-footer-bar class="bar-dark">
            <h1 class="title">Footer</h1>
        </ion-footer-bar> -->
    </ion-pane>
</body>
</html>
